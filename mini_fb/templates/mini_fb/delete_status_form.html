<!--mini_fb/templates/mini_fb/delete_status_form.html-->
{% extends 'mini_fb/base.html' %}
{% block content %}
    <h3>Are you sure you want to delete this message?</h3>
    {{message}}
    <p>
    </p>
    <form method='POST'>
        {% csrf_token %}
        <input type='submit' name="Delete" value="Delete">
    </form>
    <form method='GET' action="{% url 'show_profile' message.profile.pk %}">
        {% csrf_token %}
        <input type='submit' name="Cancel" value="Cancel">
    </form>
{% endblock %}
