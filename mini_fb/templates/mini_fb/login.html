<!-- templates/mini_fb/templates/mini_fb/login.html -->
{% extends 'mini_fb/base.html' %}
{% block content %}

<h2>Login:</h2>
<br>
<form method="post" action="{% url 'login' %}" >
    {% csrf_token %}
    {{form}}
    <input type="hidden" name="next" value="{% url 'show_all_profiles' %}">
    <input type="submit" value="Login">
</form>
{% endblock %}
