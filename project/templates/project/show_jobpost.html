<!--project/templates/project/show_jobpost.html-->
{% extends 'project/base.html' %}
{% load static %}

{% block content %}

<main>
    <div>
        <div>
            <div>
                <div class="profile-header">
                    <img src="{{post.profile.profile_image_url}}" alt="image of {{post.profile.first_name}} {{post.profile.last_name}}" id="profile_image_mini">
                    <div class="profile-info">
                        <h2><a href="{% url 'show_profile' post.profile.pk %}">{{post.profile.first_name}} {{post.profile.last_name}}</a></h2>
                        <p class="timestamp">{{post.timestamp}}</p>
                    </div>
                </div>
                <div>
                    <p><strong>Desired Instrument:</strong> {{post.instrument.name}}</p>
                    <p><strong>Location:</strong>
                        <a href="https://www.google.com/maps?q={{ post.location|urlencode }}" target="_blank">
                            {{ post.location }}
                        </a>
                    </p>
                    <p><strong>Pay:</strong> {{post.pay}}</p>
                    <p><strong>Description:</strong> {{post.description}}</p>
                </div>
            </div>
            <br>
        </div>
    <div>

</main>

{% endblock %}
