{% extends 'project/base.html' %}
{% block content %}
    <h2>Add a Post</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {% for field in form %}
                <tr>{{ field.label_tag }} {{ field }}</tr>
                <br>
            {% endfor %}
            <tr>Add photos or videos: <input type="file" name = "files" multiple /></tr>
        </table>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
