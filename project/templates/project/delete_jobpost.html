<!--project/templates/project/delete_jobpost.html-->
{% extends 'project/base.html' %}
{% block content %}
    <h3>Are you sure you want to delete this post?</h3>
    <br>
    <form method='POST'>
        {% csrf_token %}
        <input type='submit' name="Delete" value="Delete">
    </form>
    <form method='GET' action="{% url 'show_profile' jobpost.profile.pk %}">
        {% csrf_token %}
        <input type='submit' name="Cancel" value="Cancel">
    </form>
{% endblock %}
