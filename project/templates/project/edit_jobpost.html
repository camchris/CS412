{% extends 'project/base.html' %}
{% block content %}
    <h3>Update Job Posting: </h3>
    <br>
    <form method='POST'>
        {% csrf_token %}
        <table>
            {% for field in form %}
                <tr>{{ field.label_tag }} {{ field }}</tr>
                <br>
            {% endfor %}
        </table>
        <input type='submit' name="Update" value="Update">
    </form>
    <form method='GET' action="{% url 'show_profile' jobpost.profile.pk %}">
        {% csrf_token %}
        <input type='submit' name="Cancel" value="Cancel">
    </form>
{% endblock %}
